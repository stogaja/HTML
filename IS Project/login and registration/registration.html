<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="header">
        <h2>Register</h2>
    </div>
    <form action="" method="POST">
        <div class="input-group">
            <label><b>User Name:</b></label>
            <input type="text" name="username" placeholder="Enter your First Name..." required>
        </div>
        <div class="input-group">
            <label><b>Email:</b></label>
            <input type="email" name="email" placeholder="Enter your email address..." required>
        </div>
        <div class="input-group">
            <label><b>Phone Number:</b></label>
            <input type="number" name="Pnumber" placeholder="Enter your Phone Number..." required>
        </div>
        <div class="input-group">
            <label><b>ID Number:</b></label>
            <input type="number" name="IDnumber" placeholder="Enter your ID Number..." required>
        </div>
        <div class="input-group">
            <label><b>Password:</b></label>
            <input type="password" name="password" placeholder="Enter your password..." required>
        </div>
        <div class="input-group">
            <label><b>Confirm Password:</b></label>
            <input type="password" name="password" placeholder="Enter your password..." required>
        </div>
        <div class="input-group">
            <label><b>Date of Birth:</b></label>
            <input type="date" name="DOB" required>
        </div>
        <div class="input-group">
            <label><b>Location:</b></label>
            <input type="text" name="Location" placeholder="Physical address" required>
        </div>
        <div class="input-group">
            <button class="btn" accesskey><b>Register</b></button>
        </div> 
        <p class="member">
            Already registered? <a href="login.html">Sign in</a>
        </p>
    </form>
</body>
</html>
